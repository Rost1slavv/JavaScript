<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Демонстрація сортувань</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Демонстрація роботи бібліотеки сортування</h1>
    <script>
        const denseArray = Array.from({length: 100}, () => Math.floor(Math.random() * 100));

        const sparseArray = denseArray.map(value => Math.random() > 0.3 ? value : undefined);

        console.log("=== Нерозріджений масив ===");
        console.log(denseArray);

        console.log("Bubble sort (зростання):", SortLib.bubbleSort(denseArray, true));
        console.log("Selection sort (зростання):", SortLib.selectionSort(denseArray, true));
        console.log("Insertion sort (зростання):", SortLib.insertionSort(denseArray, true));
        console.log("Shell sort (зростання):", SortLib.shellSort(denseArray, true));
        console.log("Quick sort (зростання):", SortLib.quickSort(denseArray, true));

        console.log("Bubble sort (спадання):", SortLib.bubbleSort(denseArray, false));
        console.log("Selection sort (спадання):", SortLib.selectionSort(denseArray, false));
        console.log("Insertion sort (спадання):", SortLib.insertionSort(denseArray, false));
        console.log("Shell sort (спадання):", SortLib.shellSort(denseArray, false));
        console.log("Quick sort (спадання):", SortLib.quickSort(denseArray, false));

        console.log("=== Розріджений масив ===");
        console.log(sparseArray);

        console.log("Bubble sort (зростання):", SortLib.bubbleSort(sparseArray, true));
        console.log("Selection sort (зростання):", SortLib.selectionSort(sparseArray, true));
        console.log("Insertion sort (зростання):", SortLib.insertionSort(sparseArray, true));
        console.log("Shell sort (зростання):", SortLib.shellSort(sparseArray, true));
        console.log("Quick sort (зростання):", SortLib.quickSort(sparseArray, true));

        console.log("Bubble sort (спадання):", SortLib.bubbleSort(sparseArray, false));
        console.log("Selection sort (спадання):", SortLib.selectionSort(sparseArray, false));
        console.log("Insertion sort (спадання):", SortLib.insertionSort(sparseArray, false));
        console.log("Shell sort (спадання):", SortLib.shellSort(sparseArray, false));
        console.log("Quick sort (спадання):", SortLib.quickSort(sparseArray, false));
    </script>
</body>
</html>
