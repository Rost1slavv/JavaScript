    <h1>Перевірка сортування</h1>

         let fullArray = Array.from({length: 100}, () =>
            Math.random() > 0.3 ? Math.floor(Math.random() * 100) : undefined
        );

        console.log("Початковий масив:");
        console.log(fullArray);

        console.log("Bubble (за зростанням):");
        console.log(SortLib.bubbleSort(fullArray, true));
